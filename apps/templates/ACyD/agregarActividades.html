{% extends "plantillaPadre.html" %}

{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-12">
                    <p class="subtemas">Agregar actividad</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <form method="post" class="row g-3" action="">
                        {% csrf_token %}
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label class="custom-label form-label" for="inputNombre">Nombre de la actividad</label>
                                <input type="text" class="form-control custom-input" id="inputNombre" name="nombre" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="custom-label form-label" for="inputApellido">Numero de cupos</label>
                                <input type="number" class="form-control custom-input" id="inputCupos" name="cupos" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label class="custom-label form-label" for="inputProfesor">Profesores</label>
                                <select id="inputProfesor" class="form-control custom-input" name="profesor" required>
                                    <option selected>Seleccione un profesor</option>
                                    <option value="1">Opción 1</option>
                                    <option value="2">Opción 2</option>
                                    <option value="3">Opción 3</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="custom-label form-label" for="inputDiaSemana">Dia de clase</label>
                                <select id="inputDiaSemana" class="form-control custom-input" name="dia" required>
                                    <option selected>Seleccione un día de la semana</option>
                                    <option value="1">Opción 1</option>
                                    <option value="2">Opción 2</option>
                                    <option value="3">Opción 3</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label class="custom-label form-label">Selecciona horarios para la clase</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="check1" name="intereses" value="opcion1">
                                    <label class="form-check-label custom-label" for="check1">Opción 1</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="check2" name="intereses" value="opcion2">
                                    <label class="form-check-label custom-label" for="check2">Opción 2</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="check3" name="intereses" value="opcion3">
                                    <label class="form-check-label custom-label" for="check3">Opción 3</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary btnr">ENVIAR</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 d-flex align-items-center justify-content-center">
                    <div class="img-container">
                        <img src="{% static 'img/conejoUnico.png' %}" class="img-fluid imagen-conejos" alt="Imagen">
                    </div>
                </div>
            </div>
        </div> <!-- Fin de la card body -->
    </div>
</div>
{% endblock %}
