{% extends "plantillaPadre.html" %}

{% load static %}
{% block content %}

<div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="h1-ACyD">Actividades culturales y deportivas</h1>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-12 d-flex align-items-center justify-content-center">
            <img src="{% static 'img/conejoUnico.png' %}" class="img-fluid imagen-conejos-pareja" alt="Imagen"> 
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex flex-column align-items-center justify-content-center">
            <div class="d-flex justify-content-center">
                <p class="subtitulo-perfiles">Jose Luis Arredondo Lara</p>
            </div>
            <div class="d-flex justify-content-center">
                <strong><p class="subtitulo-perfiles no-regitrado">No registrado</p></strong>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <form method="post" class="d-flex justify-content-center">
            {% csrf_token %}
            <div class="d-flex flex-wrap justify-content-center">
                <button type="submit" class="btn btn-primary btnr noFijo mx-2">Seleccionar actividad</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
