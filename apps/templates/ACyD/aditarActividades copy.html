{% extends "plantillaPadre.html" %}

{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="h1-ACyD">Registro de Actividades</h1>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-12">
                    <p class="subtemas">Editar actividad</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <form method="post" class="row g-3" action="{% url 'guardarActividades' %}" onsubmit="return validarFormulario()">
                        {% csrf_token %}
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label class="custom-label form-label" for="inputNombre">Nombre de la actividad</label>
                                <input type="text" class="form-control custom-input" id="inputNombre" name="nombre" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="custom-label form-label" for="inputCupos">Número de cupos</label>
                                <input type="number" class="form-control custom-input" id="inputCupos" name="cupos" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label class="custom-label form-label" for="inputProfesor">Profesores</label>
                                <select id="inputProfesor" class="form-control custom-input" name="profesor" required>
                                    <option selected>Seleccione un profesor</option>
                                    {% for maestro in Maestros %}
                                        <option value="{{maestro.idEmpleado}}">{{maestro.idPersona.nombre}} {{ maestro.idPersona.ape1 }} {{ maestro.idPersona.ape2 }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="custom-label form-label" for="inputDiaSemana">Día de clase</label>
                                <select id="inputDiaSemana" class="form-control custom-input" name="dia" required>
                                    <option selected>Seleccione un día de la semana</option>
                                    {% for dia in Dias %}
                                        <option value="{{dia.idDia}}">{{dia.dia}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="custom-label form-label" for="inputPeriodo">Periodo</label>
                            <select id="inputPeriodo" class="form-control custom-input" name="periodo" required>
                                <option selected>Seleccione un periodo</option>
                                {% for periodo in Periodos %}
                                    <option value="{{periodo.idPeriodo}}">{{periodo.idPeriodo}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="row">
                            <div class="form-group col-12">
                                <label class="custom-label form-label">Selecciona horarios para la clase</label>
                                <div class="row">
                                    {% for horario in Horarios %}
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="check{{forloop.counter}}" name="horariosClase" value="{{horario.idHorario}}">
                                            <label class="form-check-label custom-label" for="check{{forloop.counter}}">{{horario.horario}}</label>
                                        </div>
                                     </div>
                                    {% endfor %} 
                                </div>
                            </div>
                        </div>
                        <div class="col-12 d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary btnr fijo">ENVIAR</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 d-flex align-items-center justify-content-center">
                    <div class="img-container">
                        <img src="{% static 'img/conejoUnico.png' %}" class="img-fluid imagen-conejos" alt="Imagen">
                    </div>
                </div>
            </div>
        </div> <!-- Fin de la card body -->
    </div>
</div>

<script>
// Script para validar que se seleccione al menos un checkbox
function validarFormulario() {
    var checkboxes = document.querySelectorAll('input[name="horariosClase"]:checked');
    if (checkboxes.length < 1) {
        alert("Debe seleccionar al menos una opción.");
        return false; // Evita que se envíe el formulario
    }
    return true; // Permite que se envíe el formulario
}
</script>

{% endblock %}
